{% extends 'layout.html' %}
{% block content %}
<div class="mt-4">
    <h2>Edit Teacher</h2>
    <div class="row">
        <div class="col-6">
            <div class="card bg-secondary mb-3" style="max-width: 20rem;">
                <div class="card-header">
                    <i class="fa-regular fa-address-card fa-lg"></i> Edit Teacher
                </div>
                <div class="card-body">
                    <form method="POST" action="{% url 'Teacher:modified' teacher.pk %}">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <button type="submit" class="btn btn-success">Save</button>
                        <a class="btn btn-dark">Cancel</a>
                    </form>
                </div>
            </div>
        </div>   
    </div>
</div>
{% endblock %}
