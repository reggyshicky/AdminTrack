{% extends "layout.html" %}
{% block content %}
    <h2 class="text">Add Book</h2>
    <div class="row">
        <div class="col-6">
            <div class="card text-white bg-info mb-3" style="max-width: 20rem;">
                <div class="card-header">
                    <i class="fa-regular fa-address-card fa-lg"></i> Register the Book
                </div>
                <div class="card-body">
                    <form method="post" action="{% url 'Books:add' %}">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <button type="submit" class="btn btn-success">Add Book</button>
                        <a class="btn btn-dark">Cancel</a>                     
                    </form>
                </div> 
                </div>           
            </div>
        </div>
    </div>
{% endblock %}
